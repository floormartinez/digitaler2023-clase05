<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex Demo</title>
    <style>
        .cajita{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 1em;
        }

        .caja1{
            height: 100px;
        }

        .caja2{
            height: 50px;
        }

        .caja3{
            height: 150px;
        }

        section{
            display: flex;
            justify-content: space-evenly;
            align-items:flex-end;
        }
    </style>
</head>
<body>
    <section>
       <div class="cajita caja1"></div>
       <div class="cajita caja2"></div>
       <div class="cajita caja3"></div>
    </section>
    
</body>
</html>
