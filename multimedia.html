<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multimedia!</title>
    <style>
        main {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <h1>Audio</h1>
            <audio controls>
                <source src="music.mp3" type="audio/mpeg" />
            </audio>
        </section>
        <section>
            <h1>Video</h1>
            <video controls>
                <source src="vides.mp4" />
            </video>
        </section>
        <section>
            <h1>Inline</h1>
            <iframe width="600" height="450" src="https://floormartinez.github.io"></iframe>
        </section>
        <section>
            <h1>El mejor video de youtube del mundo</h1>
            <iframe width="600" height="450" src="https://www.youtube.com/embed/mTWGE31gRfU"
                title="YouTube video player" frameborder="0" allow="accelerometer;
        autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; 
        web-share" allowfullscreen></iframe>
        </section>
        <section>
            <h1>Mapa</h1>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0167125041007!2d-58.3815704!3d-34.603738899999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1688672858088!5m2!1ses-419!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
</body>

</html>
